<div class="container text-center mt40">
  <button
    routerLink="/admin/add-exam"
    mat-raised-button
    style="
      background-color: #2ecc71;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      border-radius: 5px;
      padding: 10px 20px;
    "
  >
    <mat-icon mat-list-icon>library_add </mat-icon> Add New Exam
  </button>
</div>
<mat-card
  class="mt10 mr20 ml20 current custom-card"
  *ngFor="let q of exams"
>
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title style="font-size: 20px; color: #450202; font-weight: bold">
      {{ q.title }}
    </mat-card-title>
    <mat-card-subtitle style="color: #666"> Examination </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content style="color: #666">
    <p>{{ q.description }}</p>
  </mat-card-content>

  <div class="text-right">
  <button
    mat-button
    class="ml20 custom-button"
  >
    <mat-icon mat-list-icon style="margin-right: 5px">question_answer</mat-icon> Questions: {{ q.numberOfQuestions }}
  </button>
  <button
    mat-button
    class="ml20 custom-button"
  >
    <mat-icon mat-list-icon style="margin-right: 5px">assignment_turned_in</mat-icon> Full Marks: {{ q.maxMarks }}
  </button>
</div>

  <mat-card-actions>
    <button
      [routerLink]="'/admin/exam-questions/' + q.exId + '/' + q.title"
      mat-button
      class="custom-button"
    >
      <mat-icon mat-list-icon style="margin-right: 5px">question_answer</mat-icon> Questions
    </button>
  
    <button
      [routerLink]="'/admin/view-candidate/' + q.exId"
      mat-button
      class="custom-button"
    >
      <mat-icon mat-list-icon style="margin-right: 5px">people</mat-icon> Candidates
    </button>
  
    <button
      [routerLink]="'/admin/results/' + q.exId"
      mat-button
      class="custom-button"
    >
      <mat-icon mat-list-icon style="margin-right: 5px">event_available</mat-icon> Results
    </button>
  
    <button
      [routerLink]="'/admin/exam/' + q.exId"
      mat-button
      class="custom-button"
    >
      <mat-icon mat-list-icon style="margin-right: 5px">update</mat-icon> Update
    </button>
  
    <button
      mat-button
      class="custom-button delete-button"
      (click)="deleteExam(q.exId)"
    >
      <mat-icon mat-list-icon style="margin-right: 5px">delete</mat-icon> Delete
    </button>
  </mat-card-actions>
  
</mat-card>

<br /><br />

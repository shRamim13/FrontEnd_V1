<mat-card style="background: linear-gradient(to bottom, #a7c8ef, #87ceeb)">
  <mat-action-list>
    <div mat-subheader style="color: #fff">Available Categories</div>

    <button mat-list-item routerLink="/user/0" style="color: #fff">
      <mat-icon mat-list-icon>quiz</mat-icon> All Quizzes
    </button>
    <button
      *ngFor="let c of categories"
      [routerLink]="'/user/' + c.cid"
      mat-list-item
      style="color: #fff"
    >
      <mat-icon mat-list-icon>quiz</mat-icon> {{ c.title }}
    </button>
  </mat-action-list>
</mat-card>
